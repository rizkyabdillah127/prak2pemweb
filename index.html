<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan & Cuaca</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Catatan Harian</h1>
    <textarea id="noteInput" placeholder="Tulis catatanmu di sini..."></textarea>
    <button id="btnSimpan">Simpan Catatan</button>
    <div id="daftarCatatan"></div>

    <h1>Ramalan Cuaca</h1>
    <input type="text" id="kotaInput" placeholder="Masukkan nama kota...">
    <button id="btnCuaca">Tampilkan Cuaca</button>
    <div id="cuaca"></div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
